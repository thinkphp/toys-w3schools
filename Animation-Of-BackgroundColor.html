<!DOCTYPE html>
<html>
<head>
<title>Animation of background-color</title>
<style>
#mydiv {
width: 500px;
height: 500px;
background-color: pink;
animation: mymove 5s infinite;
-webkit-animation: mymove 5s infinite  
}

@keyframes mymove{
 from{background-color: pink;}
 to{background-color: lightblue}
}
@-webkit-keyframes {
 from{background-color: pink;}
 to{background-color: lightblue}
}

</style>
</head>
<body>
<h1>Animation of background-color</h1>
<p>Gradually change the background-color from <b>pink</b> to <b>lightblue</b></p>
<div id="mydiv">
</div>
</body>
</html>
