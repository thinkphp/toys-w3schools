<DOCTYPE html>
<html>
<head>
<title>List view or Grid View </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
    box-sizing: border-box;
}
.btn {
     border: none;
     outline: none;
     padding: 12px 16px;
     background-color: #f1f1f1;
     cursor: pointer;
}

.btn:hover {
    background-color: #ddd;
}

.btn.active {
    background-color: #666;
    color: white;
}

.column {
    float: left;
    padding: 10px;
    width: 50%;  
    border: 1px solid #fff
}

.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>
<h2>List view or Grid view</h2>
<p>Click on a button to choose list view or grid view</p>
<div id="btnContainer">
<button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button>
<button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
</div>
<br/>
<div class="row">
 <div class="column" style="background-color: #aaa">
   <h2> First Column</h2>
   </p>Some text...</p>   
  </div>
  <div class="column" style="background-color: #bbb">
   <h2>Second column</h2>
   <p>Some text</p>
  </div>
</div>

<div class="row">
<div class="column" style="background-color: #ccc">
  <h2>The Third column</h2>
  <p>Some text...</p>
</div>
<div class="column" style="background-color: #ddd">
  <h2>The Fourth column</h2>
  <p>Some text...</h2>
</div>
</div>

<div class="row">
<div class="column" style="background-color: #eee">
  <h2>The Fifth column</h2>
  <p>Some text...</p>
</div>
<div class="column" style="background-color: #fff">
  <h2>The Sixth column</h2>
  <p>Some text...</h2>
</div>
</div>

<script>
var container = document.getElementById("btnContainer");

var btns = container.getElementsByClassName("btn");

var i;

var elements = document.getElementsByClassName("column")
     
    function listView() {

             for(i = 0; i < elements.length; ++i) elements[i].style.width = "100%" 
    } 

    function gridView() {

             for(i = 0; i < elements.length; ++i) elements[i].style.width = "50%" 

    }

    //add active class to the current button - I mean highlight it
    for(i = 0; i < btns.length; ++i) {

            btns[i].addEventListener("click", function(){

                   var curr = document.getElementsByClassName("active")
                       curr[0].className = curr[0].className.replace(" active","")
                   this.className += " active"                 
            })    
    }
</script>
</body>
</html>
